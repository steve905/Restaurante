<ion-header>
  <ion-toolbar>
    <ion-title>ngfor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = 'let user of usuario'>
      <ion-card-header>
        <ion-card-title>{{user.title}}</ion-card-title>
      </ion-card-header>

      <img [src] = 'user.image' style='width:100%;height:100%;'>
      <li>{{user.name}}</li>
      <ion-card-content>{{user.descripcion}}</ion-card-content>
    </ion-card>

</ion-content>
