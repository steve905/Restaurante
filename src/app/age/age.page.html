<ion-header>
  <ion-toolbar>
    <ion-title>age</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ul *ngFor = 'let miembros of members'>
        <span *ngIf='miembros.age>30'>
            <li><h2>Nombre: {{miembros.name}}</h2></li>
            <li><h2>Edad: {{miembros.age}}</h2></li>
            <li><h2>Power: {{miembros.powers}}</h2></li>
        </span>
        </ul>
  </ion-card>
</ion-content>
